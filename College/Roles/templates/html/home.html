{% extends 'html/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="jumbotron">
		<h3>
			{% if user.is_superuser %}
			SuperUser Main Page
		{% elif not user.rl == 1 %}
		Student {{user.username}} HomePage 
		{% elif not user.rl == 3 %}
		Hod Home Page
		{% else %}
		Guest
		 {% endif %}
		</h3>
		
	</div>
</div>
{% endblock %}
